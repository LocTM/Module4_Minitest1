<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Glasses</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .glasses-detail {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h3>View Glasses</h3>
    <p>
        <a class="btn btn-secondary" href="@{/glasses}">
            Back to glasses list
        </a>
    </p>
    <div id="detail">
        <div class="glasses-detail">
            <label>Code:</label>
            <span th:text="${glasses.code}"></span>
        </div>
        <div class="glasses-detail">
            <label>Price:</label>
            <span th:text="${glasses.price}"></span>
        </div>
        <div class="glasses-detail">
            <label>Color:</label>
            <span th:text="${glasses.color}"></span>
        </div>
        <div class="glasses-detail">
            <label>Description:</label>
            <span th:text="${glasses.description}"></span>
        </div>
        <div class="glasses-detail">
            <label>IMG:</label>
            <span th:text="${glasses.img}"></span>
        </div>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
