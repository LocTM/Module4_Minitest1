<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>DeleteGlasses</title>
</head>
<body>
<h3>Remove Glasses</h3>
<p>
    <a th:href="@{/glasses}">
        Back to Glasses list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/glasses/delete}" th:object="${glasses}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="code">Code</label>
            <input type="text" id="code" th:field="*{code}"/>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="email" id="price" th:field="*{price}"/>
        </div>
        <div>
            <label for="color">Color</label>
            <input type="text" id="color" th:field="*{color}"/>
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}"/>
        </div>
        <div>
            <label for="img">IMG</label>
            <input type="text" id="img" th:field="*{img}"/>
        </div>

        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
